
@if(players.length > 1) {
    <h1 class="rotate colorful">Choose you player: </h1>

    <main class="grid">
        

        @for (player of players; track $index) {
        
            @if(player.loggedIn == false){
                <article class="card zoom" (click)="logIn(player.id)">

                    <img [src]="player.image" [alt]="player.title" />
                    <div class="title">{{player.title.toUpperCase()}}</div>

                </article>
            }
        }
        

    </main>
}
@else {
    <h1 class="zoom-effect colorful" style="max-width: 600px; margin: 40px auto;">NOT ENOUGH PLAYERS!</h1>
}

<p>
    Check 
    <a routerLink="/about" class="colorful">About</a> 
    page for more...
</p>
